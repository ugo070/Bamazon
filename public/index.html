<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bamazon- Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
      media="screen"
      title="no title"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Bamazon</h1>
        <p class="lead">
          Bamazon is an Amazon-like storefront using MySQL and Sequelize. The
          web app takes in orders from customers and depletes stock from the
          store's inventory.
        </p>
      </div>
    </div>
    <div class="container">
      <div class="hide alert alert-danger" id="error" role="alert">
        Few stock available.
      </div>
      <div class="row col-md-12">
        <table class="table">
          <thead class="thead-dark text-align-center">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Product_name</th>
              <th scope="col">Department_name</th>
              <th scope="col">Price</th>
              <th scope="col">Stock_quantity</th>
              <th scope="col"></th>
              <th></th>
            </tr>
          </thead>
          <tbody
            class="table-body bg-light tbodypage product-container"
          ></tbody>
        </table>
      </div>
    </div>
    <div class="col-2">
      <button type="submit" class="btn btn-success">
        Add Product
      </button>
    </div>

    <!-- Custom Script -->
    <script src="js/view.js" type="text/javascript"></script>
  </body>
</html>
